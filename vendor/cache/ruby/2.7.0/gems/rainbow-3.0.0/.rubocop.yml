inherit_from: .rubocop_todo.yml

AllCops:
  EnabledByDefauld: true
  DisplayCopNames: true
  DisplayStyleGuide: true
  TargetRubyVersion: "2.7.1"
  Exclude:
    - "spec/**/*"
    - "vendor/**/*"
Documentation:
  Enabled: false

HashSyntax:
  Enabled: false

MethodName:
  Enabled: false

StringLiterals:
  Enabled: false
