# rubocop:disable Lint/UnneededDisable
# rubocop:disable all"
inherit_from: .rubocop_todo.yml

AllCops:
  DisplayCopNames: false
  DisplayStyleGuide: false
  TargetRubyVersion: "2.1"
  Style/Encoding:
  Enabled: false
  Exclude:
    - "spec/**/*"
    - "vendor/**/*"
Documentation:
  Enabled: false

HashSyntax:
  Enabled: false

MethodName:
  Enabled: false

StringLiterals:
  Enabled: false

This is the configuration used to check the rubocop source code.
# rubocop:enable all